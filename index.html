<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" sizes="32x32" type="image/png" href="https://open.scdn.co/cdn/images/favicon32.a19b4f5b.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="dist/app.css">
        <script src="dist/app.js" charset="utf-8"></script>
        <title>Spotify [APi]</title>
    </head>
    <body>
        <!-- ************************ -->
        <header>
            <div class="wrapper">
                <div class="navbar">
                    <div class="logo">
                        <img src="https://i.imgur.com/1Yn1xQ6.png" alt="logo"/>
                    </div>
                </div>
            </div>
        </header>
        <!-- ************************ -->
        <main>
            <div class="wrapper">
                <div class="cds-container">
                </div>
            </div>
        </main>
        <!-- ************************ -->
        <script id="cdBuilder" type="text/x-handlebars-template">
            <div class="cd">
                <img src="{{poster}}" alt="{{title}}">
                <h2>{{title}}</h3>
                <h3>{{author}}</span>
                <h5>{{year}}</span>
            </div>
        </script>
        <!-- ************************ -->
        <script id="error" type="text/x-handlebars-template">
            <h2>{{title}}</h3>
        </script>
        <!-- ************************ -->
    </body>
</html>
